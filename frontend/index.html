<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/frontend/styles.css" />
  <link rel="icon" href="/frontend/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/frontend/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/frontend/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/frontend/apple-touch-icon.png">
</head>

<body>
  <div class="bg-gradient"></div>
  
  <div id="connectContainer" class="center-container">
    <div id="introText" class="intro-text"></div>
    <button class="connect-btn" onclick="connectCalendar()">
      Connect Google Calendar
    </button>
  </div>

  <div id="chatWrapper" class="chat-wrapper hidden">
    <h4 class="chat-title">Ask me about your schedule!</h4>
    <div class="chat-column">
      <div id="chatHistory" class="chat-history"></div>

      <div id="loader" class="loader hidden">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div id="chatInputContainer" class="chat-input">
        <input
          id="chatInput"
          type="text"
          placeholder="Book a meeting for tomorrow at 10 AM..."
          onkeydown="handleKey(event)"
        />
        <button id="sendBtn" disabled onclick="sendMessage()">âž¤</button>
      </div>
    </div>
  </div>

  <script src="/frontend/app.js"></script>
</body>
</html>
