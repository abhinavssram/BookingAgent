app = "bookingagent"
primary_region = "bom"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[processes]
  app = "uv run uvicorn server.api:app --host 0.0.0.0 --port 8080"

[[vm]]
  memory = '1gb'
  cpus = 1
